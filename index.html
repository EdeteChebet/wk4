<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>week 4</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <style>
        body {
        padding: 0;
        margin: 0;
        }
        html, body, #map {
        height: 100%;
        width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map("map", {center: [-1.0721, 37.0451], zoom: 17});
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

        /*markers*/
        let w1 = L.marker([-1.0729, 37.0423]).addTo(map); w1.bindPopup("W1");
        let w2 = L.marker([-1.0691, 37.0441]).addTo(map); w2.bindPopup("W2");
        let w3 = L.marker([-1.0664, 37.0465]).addTo(map); w3.bindPopup("W3");
        let w4 = L.marker([-1.0682, 37.0499]).addTo(map); w4.bindPopup("W4");
        let w5 = L.marker([-1.0712,  37.0484]).addTo(map); w5.bindPopup("W5");
        let w6 = L.marker([-1.0760, 37.0452]).addTo(map); w6.bindPopup("W6");

  


        L.circleMarker([-1.0723, 37.0418],{radius: 30, color: "blue", fillColor: "yellow"}).addTo(map);
        L.circleMarker([-1.0663, 37.0458],{radius: 30, color: "black", fillColor: ""}).addTo(map);
        L.circleMarker([-1.0764, 37.0464],{radius: 30, color: "blue", fillColor: "yellow"}).addTo(map);
        L.circleMarker([-1.069, 37.0512],{radius: 30, color: "black", fillColor: "green"}).addTo(map);
        
        
        let popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(
                    "<b>Lon:</b> " + e.latlng.lng + "<br>" + 
                    "<b>Lat:</b> " + e.latlng.lat
                )
                .openOn(map);
        }
        map.addEventListener("click", onMapClick);
    </script>
</body>
</html>
